<div class="p-8">
  <h1 class="text-4xl font-bold mb-6 text-center">
    Bienvenidx 
  </h1>

  <!-- Grid de usuarios -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <div *ngFor="let user of users">
      <p-card header="{{ user.name }}" class="h-full">
        <ng-template pTemplate="content">
          <p>{{ user.username }}</p>
          <p>{{user.email}}</p>
          <p></p>
          <button
            pButton
            type="button"
            label="Ver Posts"
            class="mt-4"
            (click)="getPost(user.id)">
          </button>
        </ng-template>
      </p-card>
    </div>
  </div>

  <!-- Modal -->
 <app-modal
  [visible]="showPostModal"
  [title]="'Post del usuario'"
  (close)="closeModal()"
>
  <div class="p-6">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let p of post">
        <p-card header="{{ p.title }}" class="h-full">
          <ng-template pTemplate="content">
            <p>{{ p.body }}</p> 
          </ng-template>
        </p-card>
      </div>
    </div>
  </div>
</app-modal>

</div>
