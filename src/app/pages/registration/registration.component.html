<div class="p-8">
  <h1 class="text-4xl font-bold mb-6 text-center">
    Registro de logs 
  </h1>

  <!-- Grid de logs -->
 
  <p-table
  [value]="logs"
   [paginator]="true"
   [rows]="6"
   responsiveLayout="scroll"
  >
  <ng-template
  pTemplate="header"
  >
  <tr>
    <th>method</th>
    <th>Fecha</th>
    <th>Data</th>
    <th>Acciones</th>
  </tr>

  </ng-template>
  <ng-template pTemplate="body" let-log>
    <tr>
      <td>{{log.method}}</td>
      <td>{{log.date}}</td>
      <td>data
        
      </td>
      <td>
        <div class="mt-4">
       <p-button label="Editar" severity="warn"  class="mr-2"/>
          <p-button label="Eliminar" severity="danger" />
        </div>
       
      </td>
    </tr>
  </ng-template>
    
  </p-table>

  <!-- Modal -->
   <app-modal
   [visible]="showModal"
   [title]="editar"
   (closed)="closeModal()"
   >
   <div class="p-6">
    <div class="grid grid-cols-1 sm;grid-cols-2 lg:grid-cols-3 gap-6">
      <div>

      </div>
    </div>
   </div>
  
  </app-modal>
